{% extends "notebook/base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center" style="padding-top: 2rem;">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 class="text-center">Create material</h1>
                <label for="title">Title</label>
                <input id="title" name="title" type="title" class="form-control">

                <label for="title">Discription</label>
                <input id="discription" name="description" type="description" class="form-control">

                <label for="file">Upload a file:</label>
                <input type="file" id="file" name="file">

                <button type="submit" class="btn btn-primary btn-block form-cotrol btn-lg">Submit</button>
            </form>
        </div>
    </div>
</div>
<style>
    /* Style input fields */
    input[type="text"], textarea, input[type="file"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
    }
</style>
{% endblock content %}
