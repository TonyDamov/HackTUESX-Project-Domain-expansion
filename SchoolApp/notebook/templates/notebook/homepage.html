{% extends "notebook/base.html" %}
{% block content %}
<style>
    .custom-btn {
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
      z-index: 1;
      height: 500px;
      width: 100%;
      font-size: 60px;
      text-align: center;
      display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        text-shadow: #00000069 1px 0 10px;
    }

    .custom-btn:before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-size: cover;
      filter: blur(10px) brightness(0.5); /* Apply brightness filter only to the background */
      opacity: 0;
      transition: all 0.3s;
      z-index: -1;
    }

    .custom-btn:hover:before {
      opacity: 1;
    }
    
    .custom-container{
        width: 100%;
        height: 100%;
    }

    .custom-btn:before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: url('');
        background-size: contain;
        filter: blur(10px) brightness(0.5);
        opacity: 0;
        transition: all 0.3s;
        z-index: -1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .custom-btn:hover:before {
        opacity: 1;
      }
      
      .custom-btn[data-background-image="image1"]:before {
        background-image: url('https://t3.ftcdn.net/jpg/00/33/15/36/360_F_33153607_eYe0x5YRdY2BQYcco5eDkfP9SWABvqtQ.jpg');
      }
      
      .custom-btn[data-background-image="image2"]:before {
        background-image: url('https://media.istockphoto.com/id/487916256/photo/pen-pencil-study-textbooks.jpg?s=612x612&w=0&k=20&c=F_Ld-0JizqlJx8_4LW3WYjNgov3q89MbCY2JMAy2uIg=');
      }

    /* Remove underline from links */
    a {
      text-decoration: none;
    }
</style>
<body>
    <div class="text-center" style="padding-top: 2rem;">
        <h1>Welcome to Expansion notebook!</h1>
        <div style="padding-top: 2rem;">
            <br>
            <br>
        </div>
    </div>
    <div class="custom-container">
        <div class="container">
            <div class="row">
              <div class="col-md-6">
                <a class="text-decoration-none" href="{% url "your-grades" %}">
                    <button class="btn btn-primary custom-btn" data-background-image="image1"><strong>Grades</strong></button>
                </a>
              </div>
              <div class="col-md-6">
                <a class="text-decoration-none" href="{% url "material-page" %}">
                    <button class="btn btn-primary custom-btn" data-background-image="image2"><strong>Materials</strong></button>
                </a>
              </div>
            </div>
          </div>
    </div>

</body>
{% endblock content %}
