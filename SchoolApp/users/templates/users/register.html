{% extends "notebook/base.html" %}
{% block content %}
<body>
  {% include "notebook/navbar.html" %}
  <form method="POST" action="">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
      <label class="form-label">{{field.label}}</label>
      {{field}}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary" value="submit">Submit</button>
    Existing user?<a href="{% url "login-page" %}">Log in</a>.
  </form>
</body>
{% endblock content %}
