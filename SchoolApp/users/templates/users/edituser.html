{% extends "notebook/base.html" %}
{% block content %}
<form class="form" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
    <div >
        <label>{{field.label}}</label>
        {{field}}
    </div>
    {% endfor %}

        <button class="btn btn--main" type="submit">Update</button>
    </div>
</form>
{% endblock content %}
